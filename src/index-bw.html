<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>WhatsApp Electron :: Accounts</title> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container" style="width: 600px">

      <table class="m-auto mt-3 w-100">
        <tr>
          <td class="text-center w-25">
            <img src="https://raw.githubusercontent.com/dagmoller/whatsapp-electron/main/assets/whatsapp-icon-512x512.png" style="width: 96px">
          </td>
          <td class="align-middle text-center">
            <span><h2>WhatsApp Electron</h2></span>
          </td>
        </tr>
      </table>

      <div class="d-flex justify-content-between m-auto mt-4 border-bottom w-100">
        <div>
          <h5 class="pt-3 fw-bolder">Accounts</h5>
        </div>
        <div>
          <button type="button" class="btn fs-4 acct-add" title="Add Account" data-bs-toggle="modal" data-bs-target="#accountModal" data-bs-action="new"><i class="bi bi-person-fill-add"></i></button>
        </div>
      </div>

      <table class="table m-auto mt-3 text-center w-100">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name/Description</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody class="align-middle acct-list">
          <!-- Accounts List -->
        </tbody>
      </table>

    </div>

    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header py-2">
            <h1 class="modal-title fs-5" id="accountModalLabel">Account</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="accountForm" novalidate>
              <input type="hidden" id="acct-action" value="">
              <input type="hidden" id="acct-id" value="">
              <div class="mb-3">
                <label for="acct-name" class="col-form-label">Account Name:</label>
                <input type="text" class="form-control" id="acct-name" required>
                <div class="invalid-feedback">Account name is required!</div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary acct-save">OK</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header py-2">
            <h1 class="modal-title fs-5" id="deleteModalLabel">Remove Account</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Do you realy want to remove account <span id="acct-account-remove-name"></span>?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" id="acct-delete-button">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="index-bw.js"></script>
  </body>
</html>
